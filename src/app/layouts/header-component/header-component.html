<!-- TOP BAR -->
<div class="topbar bg-light border-bottom">
  <div class="container py-2">
    <div class="row gy-1 gx-3 align-items-center">

      <!-- Телефон -->
      <div class="col-12 col-sm-6 col-lg-3 d-flex align-items-center gap-2">
        <div>
          <div class="d-flex gap-2">
            <i class="pi pi-headphones"></i>
            <span>+389 / 78 313 257</span>
          </div>
          <div class="d-flex gap-2">
            <i class="pi pi-headphones"></i>
            <span>+389 / 78 867 827</span>
          </div>

        </div>
      </div>

      <!-- Е-пошта -->
      <div class="col-12 col-sm-6 col-lg-3 d-flex align-items-center gap-2">
        <i class="pi pi-envelope"></i>
        <span>info@herborra.mk</span>
      </div>

      <!-- Адреса -->
      <div class="col-12 col-sm-6 col-lg-3 d-flex align-items-center gap-2">
        <i class="pi pi-map-marker"></i>
        <span>{{'NAVBAR.ADRESS' | translate}}</span>
      </div>

      <!-- Работно време -->
      <div class="col-12 col-sm-6 col-lg-3 d-flex align-items-center gap-2">
        <button
    type="button"
    class="btn btn-outline-secondary btn-sm"
    [class.active]="currentLang === 'mk'"
    (click)="setLang('mk')"
    aria-label="Macedonian language"
  >
    MK
  </button>

  <button
    type="button"
    class="btn btn-outline-secondary btn-sm"
    [class.active]="currentLang === 'al'"
    (click)="setLang('al')"
    aria-label="Albanian language"
  >
    AL
  </button>
      </div>

    </div>
  </div>
</div>
<header class="th-header">
  <nav class="navbar navbar-expand-lg">
      <div class="container">

          <a class="navbar-brand d-flex align-items-center herborra-logo-wrapper" routerLink="/">
              <img class="brand-logo" src="assets/herborraLogo.png" alt="Herborra logo">
              <span class="th-logo-text">HERBORRA</span>
          </a>

          <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainNavbar"
            aria-controls="mainNavbar"
            aria-expanded="false"
            aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="mainNavbar">
              <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-lg-4">
                  <li class="nav-item">
                      <a class="nav-link header-link" routerLink="/" href="/">{{'NAVBAR.HOME' | translate}}</a>
                  </li>

                  <li class="nav-item">
                      <a class="nav-link header-link" routerLink="/our-story" href="/our-story">{{'NAVBAR.OUR_STORY' | translate}}</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link header-link" routerLink="/services" href="/services">{{'NAVBAR.SERVICES' | translate}}</a>
                  </li>
              </ul>

          </div>

      </div>

  </nav>
</header>
