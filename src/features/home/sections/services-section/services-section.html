<section class="services-section py-5">
    <div class="container">

        <div class="row g-4 align-itmes-stretch mb-4">

            <div class="col-12 col-lg-6">
                <article class="service-card h-100">

                  <div class="service-card__headline">
                    <img
                      class="service-card__icon"
                      src="assets/services/kidney.png"
                      [attr.alt]="'PRODUCTS.KIDNEY_TEA.TITLE' | translate"
                      loading="lazy"
                      decoding="async">
                    <h1 class="service-card__title"> {{'PRODUCTS.KIDNEY_TEA.TITLE' | translate}} </h1>
                  </div>
                    
                    <p class="service-card__text">{{'PRODUCTS.KIDNEY_TEA.TEXT' | translate}} </p>
                    
                </article>
            </div>

            <div class="col-12 col-lg-6">
                <div class="service-media h-100">
                  <img
                    [src]="(kidneyImageSrc$ | async) ?? 'assets/services/bubrezi-mk.png'"
                    [attr.alt]="'PRODUCTS.KIDNEY_TEA.TITLE' | translate"
                    loading="lazy"
                    decoding="async" />
                </div>
            </div>
        </div>

        <div class="row g-4 align-items-stretch mb-4">
            <!-- Image -->
            <div class="col-12 col-lg-6">
              <div class="service-media h-100">
                <img
                  [src]="(diabetesImageSrc$ | async) ?? 'assets/services/dijabet-mk.png'"
                  [attr.alt]="'PRODUCTS.DIABETES_TEA.TITLE' | translate"
                  loading="lazy"
                  decoding="async" />
              </div>
            </div>
      
            <!-- Text card -->
            <div class="col-12 col-lg-6">
              <article class="service-card h-100">
                
                <div class="service-card__headline">
                    <img
                      class="service-card__icon"
                      src="assets/services/blood.png"
                      [attr.alt]="'PRODUCTS.DIABETES_TEA.TITLE' | translate"
                      loading="lazy"
                      decoding="async">
                    <h1 class="service-card__title"> {{'PRODUCTS.DIABETES_TEA.TITLE' | translate}} </h1>
                  </div>
                <p class="service-card__text">
                  {{'PRODUCTS.DIABETES_TEA.TEXT' | translate}}
                </p>
              </article>
            </div>
          </div>
      
    </div>

</section>
